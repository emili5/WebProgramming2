<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>객체 생성 및 활용</title>
</head>
<body>
	<h3>객체 생성 및 활용</h3>
	<hr>
	<script>
		var today=new Date();
		document.write("현재 시간:"+today.toLocaleString()+"<br>");
		var mystr=new String("스트링 타입을 이용하여 메세지가 담긴 객체 생성");
		document.write("mystr의 내용:"+mystr+"<br>");
		document.write("mystr의 길이:"+mystr.length+"<br>");
	</script>
</body>
</html>
