<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stringn객체 메소드 활용</title>
</head>
<body>
	<h3>String객체 메소드 써보기</h3>
	<hr>
	<script>
		var a=new String("Hi, my name is jm!");
		var b="!!!";
		document.write("a="+a+"<br>");
		document.write("b="+b+"<br><hr>");
		document.write(a.charAt(1)+"<br>");//인덱스 1번째 문자를 문자열로 바꿔서 리턴
		document.write(a.concat(b)+"<br>");
		document.write(a.indexOf("m")+"<br>");
		document.write(a.indexOf("is")+"<br>");
		document.write(a.slice(4,10)+"<br>");
		document.write(a.split("is")+"<br>");
		document.write(a.replace("jm","jeongmin")+"<br>");
	</script>
</body>
</html>
