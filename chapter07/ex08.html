<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>리터럴 표기법으로 객체 만들기</title>
	<script>
		var IDcard={
			name:"안정민",
			number: "1976220",
			valid: 20211105,
			balance : 50000,
			deposit: function (money){
				this.balance+=money;
				return this.balance;
			},
			withdraw: function (money){
				this.balance-=money;
				return this.balance;
			}
		};
	</script>
</head>
<body>
	<h3>리터럴 표기법으로 객체 만들기</h3>
	<hr>
	<script>
		document.write("이름:"+IDcard.name+"<br>");
		document.write("학번:"+IDcard.number+"<br>");
		document.write("잔액:"+IDcard.balance+"<br>");
		document.write("10000원 저금 후 잔액:"+IDcard.deposit(10000)+"<br>");
		document.write("20000원 인출 후 잔액:"+IDcard.withdraw(20000)+"<br>");
	</script>
</body>
</html>
