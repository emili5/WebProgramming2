<html>

	<title></title>
	<script>
		function Book(title, author, price){
			this.title=title;
			this.author=author;
			this.price=price;
		}
	</script>
</head>
<body>
	<h3></h3>
	<hr>
	<script>
		var book= new Book("HTML","황기태",20000);
		document.write("book:"+book.title+","+book.author+","+book.price);
	</script>
</body>
</html>
