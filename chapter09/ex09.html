<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM객체의 프로퍼티에 이벤트 리스너 등록</title>
	<script>
		var p;
		function init(){
			p=document.getElementById("p");
			p.onmouseover=over;
			p.onmouseout=out;
		}
		function over(){
				p.style.color='yellow';
		}
		function out(){
				p.style.color='pink';
		}
	</script>
</head>
<body onload="init()">          
	<h3>DOM객체의 프로퍼티에 리스너 등록</h3>
	<p id="p">마우스를 올리면 yellow색으로 변경</p> 
</body>
</html>
