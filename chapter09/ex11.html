<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>익명 함수로 이벤트 리스너 작성</title>
	<script>
		var p;
		function init(){
			p=document.getElementById("p");
			p.onmouseover=function(){
				this.style.color='yellow';
			}
			p.onmouseout=function(){
				this.style.color='pink';
			}
		}
	</script>
</head>
<body onload="init()">
	<h3>익명 함수로 이벤트 리스너 작성</h3>
	<p id="p">마우스를 올리면 yellow색으로 변경</p>
</body>
</html>
