<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>선택된 물품 계산하기</title>
	<script>
		var sum=0;
		function calc(obj){
			if(obj.checked)//체크박스에 체크되면
				sum +=parseInt(obj.value);//체크를 했으면 정수로 변환하여 합함
			else //체크를 해제하면
				sum-=parseInt(obj.value); //정수로 변환하여 빼줌
			document.getElementById("total").value=sum;//합한 최종금액을 텍스트 상자에 넣어 바로 보여줌
		}
	</script>
</head>
<body>
	<h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
	<hr>
	<form>
		<input type="checkbox" name="hat" value="10000" onclick="calc(this)">모자 만원
		<input type="checkbox" name="shoes" value="30000" onclick="calc(this)">구두 3만원
		<input type="checkbox" name="bag" value="80000" onclick="calc(this)">가방 8만원
		지불하실 금액<input type="text" id="total" value="0" >
	</form>
</body>
</html>
