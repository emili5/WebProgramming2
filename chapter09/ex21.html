<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>new Image()로 이미지 로딩</title>
	<script>
		var files=["media/a.png",
					"media/b.png",
					"media/d.png"];
		var imgs=new Array();
		for(var i=0; i<files.length;i++){
			imgs[i]=new Image();
			imgs[i].src=files[i];
		}
		var next=1;
		function change(obj){
			obj.src=imgs[next].src;
			next++;
			next %= obj.length;
		}
	</script>
</head>
<body>
	<h3>new Image()로 이미지 로딩</h3>
	<hr>
	이미지를 클릭하면 다음 이미지가 나옵니다.
	<img src="media/a.png" onclick="change(this)" alt=".">
</body>
</html>
