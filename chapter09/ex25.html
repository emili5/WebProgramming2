<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>select 객체에서 선택한 알파벳 출력</title>
	<script>
		function drawImage(){
			var sel=document.getElementById("alphabet");
			var img=document.getElementById("image");
			img.src=sel.options[sel.selectedIndex].value;
		}
	</script>
</head>
<body onload="drawImage()">
	<h3>select 객체에서 선택한 알파벳 출력</h3>
	<hr>
	알파벳을 선택하면 이미지가 출력됩니다.
	<form>
	<select id="alphabet" onchange="drawImage()">
		<option value="media/a.png" selected>A</option> //selectIndex 1
		<option value="media/b.png">B</option> //2
		<option value="media/c.png">C</option> //3
	</select>
	<img id="image" src="media/a.gif" alt="">
	</form>
</body>
</html>
