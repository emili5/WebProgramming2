<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이벤트 객체 프로퍼티 출력</title>
</head>
<body>
	<h3>이벤트 객체 프로퍼티 출력</h3>
	<p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
	<button onclick="f(event)">클릭하세요</button>
	<script>
		function f(e){
			var text =e.type+"<br>";
			text +=e.target+"<br>";
			text +=e.currentTarget+"<br>";
			text +=e.defaultPrevented+"<br>";	
			var p=document.getElementById("p");
			p.innerHTML = text;
		}
	</script>
</body>
</html>
