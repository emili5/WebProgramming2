<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>onclick</title>
	<script>
		function calculate(){
			var exp=document.getElementById("exp");
			var result=document.getElementById("result");
			result.value=eval(exp.value);
		}
	</script>
</head>
<body>
	<h3>onclick계산기 만들기</h3>
	<hr>
	<p>계산하고자 하는 수식을 입력하고 계산버튼을 눌러봐요</p>
	<br>
	<form>
		식<input type="text" id="exp" value="">
		값<input type="text" id="result">
		<input type="button" value="계산" onclick="calculate()">
	</form>
</body>
</html>
