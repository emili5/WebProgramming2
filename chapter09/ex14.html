<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이벤트의 디폴트 행동 취소</title>
	<script>
		function query(){
			var ret=confirm("네이버로 이동하시겠습니까??");
			if(ret==true)
				return true;
			else
				return ret;
		}
	</script>
</head>
<body>
	<h3>이벤트의 디폴트 행동 취소</h3>
	<hr>
	<a href="http://www.naver.com" onclick="return query()">네이버 이동</a>
</body>
</html>
