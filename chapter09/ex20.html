<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>onload로 이미지 크기 출력</title>
	<script>
		function change(){
			var sel=document.getElementById("sel");
			var img=document.getElementById("img");
			img.onload=function(){
				var sp=document.getElementById("sp");
				sp.innerHTML=img.width+"x"+img.height;
			}
			var index=sel.selectedIndex;
			img.src=sel.options[index].value;
		}
	</script>
</head>
<body>
	<h3>onload로 이미지 크기 출력</h3>
	<hr>
	<form >
		<select id="sel" onchange="change()">
			<option value="media/apple.png">사과</option>
			<option value="media/banana.png">바나나</option>
			<option value="media/grape.png">포도</option>
		</select>
		<span id="sp">이미지 크기 출력</span>
	</form>
	<img id="img" src="media/apple.png" alt="사과">
</body>
</html>
