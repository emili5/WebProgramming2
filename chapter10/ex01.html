<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>window.open()으로 윈도우 열기</title>
	<script>
		function load(url){
			window.open(url, "jmWindow","");
		}
	</script>
</head>
<body>
	<h3>window.open()으로 윈도우 열기</h3>
	<hr>
	<a href="javascript:load('http://www.naver.com' )">naver홈페이지</a>
	<a href="javascript:load('http://www.daum.net')" >daum홈페이지</a>
	<a href="javascript:load('http://www.yahoo.com')" >yahoo 홈페이지</a>
</body>
</html>
