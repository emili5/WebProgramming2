<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>setTimeout()으로 웹 페이지 자동 연결</title>
</head>
<body>
	<h3>이미지에 마우스를 5초간 올리고 있으면 사이트로 이동합니다.</h3>
	<hr>
	<script>
		var timerID;
		function startTimer(msec){
			timerID=setTimeout("load('http://www.naver.com')",msec);
		}
		function stopTimer(){
			clearTimeout(timerID);
		}
		function load(url){
			window.location=url;
		}
	</script>
	<img src="media/naver.png" alt="" onmouseover="startTimer(5000)" 
	onmouseout="stopTimer()">
</body>
</html>
