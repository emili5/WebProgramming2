<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>윈도우 닫기</title>
	<script>
		var win=null;
		function load(url){
			win=window.open(url, "jmWindow","");
		}
		function closeNew(){
			win.close();
		}
	</script>
</head>
<body>
	<h3>window의 close()로 윈도우 닫기</h3>
	<hr>
	<a href="javascript:load('http://www.naver.com' )">새 윈도우 열기</a>
	<a href="javascript:window.close()">현재 윈도우 닫기</a>
	<a href="javascript:closeNew()">새 윈도우 닫기</a>
</body>
</html>
