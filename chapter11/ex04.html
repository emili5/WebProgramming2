<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>원호 그리기</title>
</head>
<body>
	<h3>원호 그리기</h3>
	<hr>
	<canvas id="canvas" width="200" height="150" style="background-color: olive;"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		context.beginPath();
		context.arc(100,75,40,0,1.5*Math.PI, false);
		context.strokeStyle="violet";
		context.stroke();
		//context.beginPath();
		context.arc(100,75,30,0,Math.PI, true);
		context.strokeStyle="green";
		context.stroke();
	</script>
</body>
</html>
