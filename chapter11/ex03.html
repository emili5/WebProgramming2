<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>선으로 삼각형 그리기</title>
</head>
<body>
	<h3>선으로 삼각형 그리기</h3>
	<hr>
	<canvas id="myCanvas" width="200" height="150" style="background-color: blue;"></canvas>
	<script>
		var canvas=document.getElementById("myCanvas");
		var context=canvas.getContext("2d");
		context.beginPath();
		context.moveTo(120,20);
		context.lineTo(20,50);
		context.lineTo(150,120);
		context.closePath();
		context.strokeStyle="violet";
		context.stroke();
	</script>
</body>
</html>
