<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>캔버스에 이미지 그리기</title>
</head>
<body>
	<h3>캔버스에  이미지 그리기</h3>
	<hr>
	<canvas id="canvas" width="500" height="400" style="background-color:beige;"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		var img=new Image();
		img.src="media/kmong.png";
		img.onload=function(){
			context.drawImage(img,0,0,300,200);
		}
	</script>
</body>
</html>
