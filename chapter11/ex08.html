<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>텍스트 그리기</title>
</head>
<body>
	<h3>텍스트 그리기</h3>
	<hr>
	<canvas id="canvas" width="500" height="400" style="background-color:beige;"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		context.lineWidth=2;
		context.strokeStyle="brown";
		for(var i=1 ;i<5;i++){
			context.font=10*i+"px arial";
			context.strokeText("텍스트 그리기",40*i,40*i);
		}
		context.fillStyle="olive";
		context.textAlign="right";
		context.fillText("이건 채운 텍스트",500,300);
	</script>
</body>
</html>
