<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>사각형 그리기</title>
</head>
<body>
	<h3>사각형 그리기</h3>
	<hr>
	<canvas id="canvas" width="200" height="150" style="background-color:lemonchiffon;"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		context.beginPath();
		for(var i=1; i<5; i++){
			context.rect(15*i,10*i,50,50);
		}
		context.strokeStyle="orange";
		context.stroke();
	</script>
</body>
</html>
