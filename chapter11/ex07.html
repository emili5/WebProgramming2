<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>채운 사각형과 원호 만들기</title>
</head>
<body>
	<h3>채운 사각형과 원호 만들기</h3>
	<hr>
	<canvas id="canvas" width="200" height="400" style="background-color:lightcoral;"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		context.fillStyle="white";
		context.fillRect(20,20,100,100);
		context.beginPath();
		context.rect(20,150,100,100);
		context.fillStyle="brown";
		context.fill();
		context.beginPath();
		context.moveTo(80,340);
		context.arc(80,340,50,0,1.5*Math.PI);
		context.closePath();
		context.fillStyle="lightgreen";
		context.fill();
		</script>
</body>
</html>
