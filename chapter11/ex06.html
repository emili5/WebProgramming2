<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>선과 색 굵기</title>
</head>
<body>
	<h3>선과 색의 굵기</h3>
	<hr>
	<canvas id="canvas" width="200" height="150" style="background-color:beige;"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		context.beginPath();
		context.moveTo(20,20);
		context.lineTo(150,50);
		context.strokeStyle="blue";
		context.stroke();
		context.beginPath();
		context.strokeStyle="white"
		context.lineWidth="20";
		context.strokeRect(20,80,120,50);
		context.beginPath();
		context.arc(100,75,40,0,1.5*Math.PI, false);
		context.strokeStyle="violet";
		context.lineWidth="10";
		context.stroke();
	</script>
</body>
</html>
