<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>this활용</title>
	<script>
		function change(obj, size, color){
			obj.style.color=color;
			obj.style.fontSize=size;
		}
	</script>
</head>
<body>
	<button onclick="change(this,'30px','red')">레드버튼</button>
	<button onclick="change(this,'40px', 'blue')">블루버튼</button>
</body>
</html>
