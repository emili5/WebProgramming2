<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>시작과 끝 숫자를 입력받아 합을 구하는 워커 태스크</title>
</head>
<body>
	<h3>시작과 끝 숫자를 입력받아 합을 구하는 워커 태스크</h3>
	<hr>
	<input type="text" id="from">~
	<input type="text" id="to">=
	<input type="text" id="result">
	<button id="add" onclick="send()">add</button>
	<script>
		var addWorker=new Worker("add.js");
		function send(){
			var parameters={
				from:document.getElementById("from").value,
				to:document.getElementById("to").value
			};
			addWorker.postMessage(parameters);
		}
		addWorker.onmessage=function(e){
			document.getElementById("result").innerHTML=e.data;
		}
	</script>
</body>
</html>
