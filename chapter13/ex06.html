<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>워커 태스크 만들기</title>
</head>
<body>
	<h3>1~10까지 더하는 워커 태스크 만들기</h3>
	<hr>
	<div id="sum"></div>
	<script>
		var addWorker= new Worker("add1to10.js"); //워커 객체 생성
		addWorker.onmessage=function (e){ //워커 태스트로부터 온 메세지 받기 위한 이벤트 리스너 
			document.getElementById("sum").innerHTML=e.data;
		}
	</script>
</body>
</html>
